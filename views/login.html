<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | Medic</title>

   <!-- Bootstrap css -->
   <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
   <!-- Custom css -->
   <link rel="stylesheet" href="../css/main.css">
   
   <!-- Fontawesome 6 -->
   <script src="https://kit.fontawesome.com/e307a20384.js" crossorigin="anonymous"></script>
</head>
<body data-page="Login">

   <div class="container-md mdc-container-sm">
      <header class="brand-wrapper text-center py-5">
         <i class="fa-solid fa-heart-pulse logo-icon"></i>
         <div class="logo">Medic</div>
      </header>

      <form action="#" method="GET" class="mb-5">
         <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="user@domain.com">
         </div>
         <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="At least 8 characters">
         </div>
         <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Remember me?</label>
         </div>
         <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <footer class="text-center">
         <p class="mb-3">
            <span class="text-muted">Don't have an account?</span>
            <a href="./signup.html" class="h6 text-capitalize text-decoration-none">Sign up</a>
         </p>
         <a href="#" class="h6 text-capitalize text-decoration-none">Forgot password?</a>
      </footer>
   </div>
   
</body>
</html>
